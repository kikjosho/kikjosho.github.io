<h2 id="高山流水（こうざんりゅうすい）-〔高山流水〕"><a href="#高山流水（こうざんりゅうすい）-〔高山流水〕" class="headerlink" title="高山流水（こうざんりゅうすい） 〔高山流水〕"></a>高山流水（こうざんりゅうすい） 〔高山流水〕</h2><h3 id="意味：知己と出会いにくいことや曲が美しいことを表す。比喻知音难遇或乐曲高妙。"><a href="#意味：知己と出会いにくいことや曲が美しいことを表す。比喻知音难遇或乐曲高妙。" class="headerlink" title="意味：知己と出会いにくいことや曲が美しいことを表す。比喻知音难遇或乐曲高妙。"></a>意味：知己と出会いにくいことや曲が美しいことを表す。比喻知音难遇或乐曲高妙。</h3><!-- ``` bash

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&lt;!-- More info: [Writing](https://hexo.io/docs/writing.html) --&gt;</span><br><span class="line"></span><br><span class="line">### 由来：</span><br><span class="line"></span><br><span class="line">春秋時代、晋の兪伯牙は琴を弾くのが得意で、楚国に行って鍾子期（しようしき）と出会い、二人は音楽についてたくさん話した。伯牙は高山や流水を思って琴を奏でると，鍾子期は嬉しく山と川について話した。そこで、二人は知己となった。しかし、翌年、伯牙は鐘子期に挨拶をしに行き、鐘子期の病死を知って、墓の前で悲しく琴を壊した。</span><br><span class="line"></span><br><span class="line">春秋时期，晋国大夫俞伯牙很擅长弹琴，他到楚国马鞍山遇到钟子期，两人谈论琴律很投机。伯牙看到高山流水就弹奏一曲，钟子期高兴地说泰山江河。两人结为知己。第二年伯牙去拜会钟子期，得知钟子期病故，就在坟前伤心地毁琴。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;!-- ``` bash</span><br><span class="line">$ hexo server</span><br><span class="line">``` --&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- More info: [Server](https://hexo.io/docs/server.html) --&gt;</span><br><span class="line"></span><br><span class="line">### 筝曲 『高山流水』</span><br><span class="line"></span><br><span class="line">&lt;!-- ``` bash</span><br><span class="line">$ hexo generate</span><br><span class="line">``` --&gt;</span><br><span class="line">《高山流水》属于中国十大古曲之一。描绘了流水的各种动态，抒发了志在流水，智者乐水之意。</span><br><span class="line"></span><br><span class="line">&lt;!-- More info: [Generating](https://hexo.io/docs/generating.html) --&gt;</span><br><span class="line"></span><br><span class="line">## 三顧の礼（さんこのれい） 〔三顾茅庐〕</span><br><span class="line"></span><br><span class="line">&lt;!-- ``` bash</span><br><span class="line">$ hexo deploy</span><br></pre></td></tr></table></figure>

<p>More info: <a target="_blank" rel="noopener" href="https://hexo.io/docs/one-command-deployment.html">Deployment</a> –&gt;</p>
<h3 id="意味：地位ある人や目上の人が、賢人に礼を尽くして物事を頼むことのたとえ。比喻诚心实意地一再邀请。"><a href="#意味：地位ある人や目上の人が、賢人に礼を尽くして物事を頼むことのたとえ。比喻诚心实意地一再邀请。" class="headerlink" title="意味：地位ある人や目上の人が、賢人に礼を尽くして物事を頼むことのたとえ。比喻诚心实意地一再邀请。"></a>意味：地位ある人や目上の人が、賢人に礼を尽くして物事を頼むことのたとえ。比喻诚心实意地一再邀请。</h3><h3 id="由来："><a href="#由来：" class="headerlink" title="由来："></a>由来：</h3><p>後漢王朝末期、戦乱の世が訪れた。諸葛亮（）は田舎の藁屋根に一人で住んでいたが、彼は賢くて、彼の才能と能力を知らない人はほとんどいなかった。劉備（）に諸葛亮を推薦する人がいた。こで劉備と彼の兄弟は諸葛亮を訪ねた。1回目も2回目も諸葛亮に会うことができなかったが、劉備は諦めなかった。最後、3回目でやっと諸葛亮に会えた。諸葛亮は劉備の事業を成し遂げるのを助けた。</p>
<p>东汉末年，天下大乱，诸葛亮在隆中茅草房，自耕自食，但很有学问，人称“卧龙先生”。徐庶给刘备推荐诸葛亮，刘备和关羽、张飞亲自到卧龙冈拜见诸葛亮，前两次都没见到，第三次终于见到诸葛亮，诚心请诸葛亮出山。</p>
<h3 id="諸葛亮の藁屋根"><a href="#諸葛亮の藁屋根" class="headerlink" title="諸葛亮の藁屋根"></a>諸葛亮の藁屋根</h3><p>诸葛亮生活了十年的草庐到今天已经不复存在了，后人为纪念诸葛亮，在他曾经生活的故址（今南阳市西南的卧龙岗）建立了南阳武侯祠。</p>
